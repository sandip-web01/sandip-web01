<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Bot</title>
    <link rel="icon" href="weblogo.jpg" type="image/jpg">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 overflow-hidden font-serif">
    <canvas id="background-canvas" class="absolute top-0 left-0 w-full h-full -z-10 bg-gradient-to-tr from-purple-600 via-red-500 to-yellow-300 bg-red-600"></canvas>
    
    <div class="relative text-center pt-20 pb-64">
        <h1 class="text-white font-bold text-3xl drop-shadow-md">AI Voice Bot</h1>

        <div id="UserSaid" class="relative w-72 h-10 mx-auto">
            <span class="absolute top-1/2 left-4 transform -translate-y-1/2 text-lg text-gray-700 pointer-events-none transition-opacity duration-300"></span>
            <input type="text" class="w-full h-full py-3 px-4 rounded-full text-lg font-mono outline-none focus:outline-none" placeholder="Your command here...">
        </div>

        <form action="/run-python" method="post" class="flex justify-center items-center mt-4 h-full">
            <button type="submit" id="toggle-btn" class="relative flex flex-col items-center justify-center bg-transparent text-white rounded-lg p-4 cursor-pointer active:scale-95">
                <div id="listening-indicator" class="hidden w-5 h-5 bg-red-500 rounded-full mx-auto"></div>
                <div id="dotlottie-player" class="w-full h-72">
                    <dotlottie-player src="https://lottie.host/e8a71e68-60b9-4c58-bb45-c0e76f4e1bc0/HUbRrmUFKi.json" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>       
                </div>
            </button>
        </form>

        <div id="voicevisuals" class="mt-6">
            <dotlottie-player src="https://lottie.host/48f66a67-f44a-44c4-a243-40545c1bddb9/SsVYn8TXjc.json" background="transparent" speed="0.7" style="width: 100%; height: 50px;" loop autoplay></dotlottie-player>
        </div>

        <p id="status" class="mt-5 text-lg text-gray-200">Tap to speak...</p>
    </div>
</body>
</html>
